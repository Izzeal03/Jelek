<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Ucapan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1s ease infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: #ff5252;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>FAU JELEK ðŸ˜œ</h1>

  <!-- Balon animasi -->
  <div class="balloon" style="left:20%; background:#42a5f5;"></div>
  <div class="balloon" style="left:50%; background:#66bb6a; animation-delay:2s;"></div>
  <div class="balloon" style="left:70%; background:#ffca28; animation-delay:4s;"></div>

  <!-- Musik -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
